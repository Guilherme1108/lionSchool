<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Lion School</title>

    <!-- ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header id="header">
        <div class="mainHeader">
            <div class="iconName">
                <img src="img/logo-image.svg" alt="">
                <span>Lion <br> School</span>
            </div>

            <div class="back">
                <img src="/img/back.svg" alt="">
                <span>Sair</span>
            </div>
        </div>

        <div class="headerInformations">
            <span>Status</span>

            <div class="legenda">

                <span>LEGENDA</span>

                <div class="information">
                    <div class="quadrado azul"></div>
                    <span>Cursando</span>
                </div>

                <div class="information">
                    <div class="quadrado amarelo"></div>
                    <span>Finalizado</span>
                </div>

            </div>

        </div>
    </header>

    <main>
        <div class="container-home" id="container-home">

        </div>

        <div class="container-alunos" id="container-alunos">

        </div>

        <div class="container-aluno" id="container-aluno">

            <div class="profile">
                <img src="img/icon-profile.svg" alt="">
                <span>Guilherme Moreira de Souza</span>
            </div>

            <div class="graphics">

                <div class="dataGraphics">
                    <span class="number">90</span>

                    <div class="bar">
                        <div class="filledBar"></div>
                    </div>

                    <span class="matter">SOP</span>

                </div>

                <div class="dataGraphics">
                    <span class="number">30</span>

                    <div class="bar">
                        <div class="filledBar"></div>
                    </div>

                    <span class="matter">IPR</span>

                </div>

                <div class="dataGraphics">
                    <span class="number">50</span>

                    <div class="bar">
                        <div class="filledBar"></div>
                    </div>

                    <span class="matter">LIMA</span>

                </div>

                <div class="dataGraphics">
                    <span class="number">90</span>

                    <div class="bar">
                        <div class="filledBar"></div>
                    </div>

                    <span class="matter">BD</span>

                </div>

                <div class="dataGraphics">
                    <span class="number">75</span>

                    <div class="bar">
                        <div class="filledBar"></div>
                    </div>

                    <span class="matter">PBE</span>

                </div>

                <div class="dataGraphics">
                    <span class="number">100</span>

                    <div class="bar">
                        <div class="filledBar"></div>
                    </div>

                    <span class="matter">PFE</span>

                </div>

            </div>

    </main>

    <footer>

        <div class="contatos">

            <div class="contato">
                <img src="./img/phone.svg" alt="">
                <span>(11) 4774-4700</span>
            </div>

            <div class="contato">
                <img src="./img/icon-email.svg" alt="">
                <span>lionschool@gmail.com</span>
            </div>

            <div class="contato contatoPin">
                <img src="./img/pin.svg" alt="">
                <span>Rua tcc, 211, Centro, Jandira</span>
            </div>

        </div>

        <span>Copyright Â© 2022 | Guilherme Moreira</span>

        <div class="midiasSociais">
            <img src="img/youtube.svg" alt="">
            <img src="img/twitter.svg" alt="">
            <img src="img/instagram.svg" alt="">
            <img src="img/facebook.svg" alt="">
        </div>
    </footer>

</body>

</html>

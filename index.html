<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Lion School</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="iconName">
            <img src="img/logo-image.svg" alt="">
            <span>Lion <br> School</span>
        </div>

        <div class="back">
            <img src="/img/back.svg" alt="">
            <span>Sair</span>
        </div>
    </header>

    <main>
        <div class="fraseImagem">
            <p>Escolha um <span>curso</span> <br> para gerenciar</p>
            <img src="img/devices.svg" alt="">
        </div>

        <img src="img/studant.svg" alt="">

        <div class="cursos">

            <div class="curso">
                <img src="img/icon-ds.svg" alt="">
                <span>DS</span>
            </div>

            <div class="curso">
                <img src="img/icon-redes.svg" alt="">
                <span>DS</span>
            </div>

        </div>
    </main>

    <footer>

        <div class="contatos">

            <div class="contato">
                <img src="./img/phone.svg" alt="">
                <span>(11) 4774-4700</span>
            </div>

            <div class="contato">
                <img src="./img/icon-email.svg" alt="">
                <span>lionschool@gmail.com</span>
            </div>

            <div class="contato contatoPin">
                <img src="./img/pin.svg" alt="">
                <span>Rua tcc, 211, Centro, Jandira</span>
            </div>

        </div>

        <span>Copyright Â© 2022 | Guilherme Moreira</span>

        <div class="midiasSociais">
            <img src="img/youtube.svg" alt="">
            <img src="img/twitter.svg" alt="">
            <img src="img/instagram.svg" alt="">
            <img src="img/facebook.svg" alt="">
        </div>
    </footer>

</body>

</html>
